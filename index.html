<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="grid-container">
    <div class="product">
      
      <img src="images/image-product-desktop.jpg" alt="" id="goods">
    </div>
    <div class="texts">
      <h4 class="words">P E R F U M E</h4>
      
      <h3 style="font-size: x-large;">Gabrielle Essence Eau De Parfum</h3>
      <br>
      <p class="words">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <p class="price"> <p id="new-price">$149.99</p>
        <strike><p id="old-price">$169.99</p></strike>
      </p>
      
      <a href=""><button class="btn"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button></a> 

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francis Woods</a>.
  </div>

  <script>
    if(screen.width <= 380){
      document.getElementById("goods").src="images/image-product-mobile.jpg"
    }
  </script>
</body>
</html>
